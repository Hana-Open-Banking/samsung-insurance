spring:
  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/insurance_db?useSSL=false&allowPublicKeyRetrieval=true
    username: insu_user
    password: insupass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
